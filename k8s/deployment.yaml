apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-service
  labels:
    app: stock-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stock-service
  template:
    metadata:
      labels:
        app: stock-service
    spec:
      containers:
      - name: stock-service
        image: codyadkinsdev/stock-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SYMBOL
          value: "MSFT"
        - name: NDAYS
          value: "7"
        - name: PORT
          value: "8080"
        - name: APIKEY
          valueFrom:
            secretKeyRef:
              name: stock-service-secret
              key: apikey
        - name: CACHE_TTL
          value: "300"
        - name: CIRCUIT_BREAKER_TIMEOUT
          value: "30s"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: stock-service
  labels:
    app: stock-service
spec:
  selector:
    app: stock-service
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stock-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - stock-service.yourdomain.com
    secretName: stock-service-tls
  rules:
  - host: stock-service.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stock-service
            port:
              number: 80