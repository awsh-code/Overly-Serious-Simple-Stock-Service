apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stock-service.fullname" . }}
  labels:
    {{- include "stock-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "stock-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "stock-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "stock-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            successThreshold: {{ .Values.probes.liveness.successThreshold }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            successThreshold: {{ .Values.probes.readiness.successThreshold }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.probes.startup.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            successThreshold: {{ .Values.probes.startup.successThreshold }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
          {{- end }}
          env:
            - name: STOCK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "stock-service.secretName" . }}
                  key: stock-api-key
            - name: SERVER_PORT
              value: "{{ .Values.service.targetPort }}"
            - name: STOCK_API_BASE_URL
              value: "{{ .Values.config.stockAPI.baseURL }}"
            - name: STOCK_API_TIMEOUT
              value: "{{ .Values.config.stockAPI.timeout }}"
            - name: CIRCUIT_BREAKER_ENABLED
              value: "{{ .Values.config.stockAPI.circuitBreaker.enabled }}"
            - name: CIRCUIT_BREAKER_FAILURE_THRESHOLD
              value: "{{ .Values.config.stockAPI.circuitBreaker.failureThreshold }}"
            - name: CIRCUIT_BREAKER_SUCCESS_THRESHOLD
              value: "{{ .Values.config.stockAPI.circuitBreaker.successThreshold }}"
            - name: CIRCUIT_BREAKER_TIMEOUT
              value: "{{ .Values.config.stockAPI.circuitBreaker.timeout }}"
            - name: CACHE_ENABLED
              value: "{{ .Values.config.stockAPI.cache.enabled }}"
            - name: CACHE_TTL
              value: "{{ .Values.config.stockAPI.cache.ttl }}"
            - name: CACHE_CLEANUP_INTERVAL
              value: "{{ .Values.config.stockAPI.cache.cleanupInterval }}"
            - name: METRICS_ENABLED
              value: "{{ .Values.config.metrics.enabled }}"
            - name: METRICS_PATH
              value: "{{ .Values.config.metrics.path }}"
            - name: HEALTH_LIVENESS_PATH
              value: "{{ .Values.config.health.livenessPath }}"
            - name: HEALTH_READINESS_PATH
              value: "{{ .Values.config.health.readinessPath }}"
            - name: HEALTH_STARTUP_PATH
              value: "{{ .Values.config.health.startupPath }}"
            - name: SERVER_READ_TIMEOUT
              value: "{{ .Values.config.server.readTimeout }}"
            - name: SERVER_WRITE_TIMEOUT
              value: "{{ .Values.config.server.writeTimeout }}"
            - name: SERVER_IDLE_TIMEOUT
              value: "{{ .Values.config.server.idleTimeout }}"
          {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}